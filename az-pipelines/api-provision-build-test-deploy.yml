name: "api provision-build-test-deploy"

# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - FoodApi

trigger: none      

variables:
  dotnetSdkVersion: "6.x"
  buildConfiguration: Release
  releaseBranchName: master
  azSubscription: azFoodApp
  apifolder: FoodApi
  apitestfolder: FoodApiTest
  appservice: foodapi
  envflag: staging

pool:
  vmImage: "ubuntu-20.04"

stages:
  - stage: "Prepare"
    displayName: "Provision Api App"
    jobs:
      
      - job: "Provision"
        displayName: "Build job"

        steps:
          - task: AzureCLI@2
            displayName: "Create Api"
            inputs:
              azureSubscription: $(azSubscription)
              scriptType: bash
              scriptPath: "$(System.DefaultWorkingDirectory)/az-cli/create-api-mi.sh"
              arguments: '$(envflag)'

      - job: "Build"
        displayName: "Build job"

        steps:
          - task: UseDotNet@2
            displayName: "Use .NET Core SDK $(dotnetSdkVersion)"
            inputs:
              version: "$(dotnetSdkVersion)"

          - task: DotNetCoreCLI@2
            displayName: "Restore project dependencies"
            inputs:
              command: "restore"
              projects: "$(apifolder)/*.csproj"

          - task: DotNetCoreCLI@2
            displayName: "Build the project - $(buildConfiguration)"
            inputs:
              command: "build"
              arguments: "--no-restore --configuration $(buildConfiguration)"
              projects: "$(apifolder)/*.csproj"

          - task: DotNetCoreCLI@2
            displayName: "Publish the project - $(buildConfiguration)"
            inputs:
              command: "publish"
              projects: "$(apifolder)/*.csproj"
              publishWebProjects: false
              arguments: "--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)"
              zipAfterPublish: true

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)"
              ArtifactName: "drop"
              publishLocation: "Container"

      - job: UnitTest
        displayName: Unit Test

        steps:
          - task: DotNetCoreCLI@2
            inputs:
              command: "test"
              projects: "apitestfolder/*.csproj"
              arguments: "--configuration $(buildConfiguration)"


  - stage: Deploy
    displayName: Deploy
    dependsOn: Prepare

    jobs:
      - job: Deploy
        displayName: Deploy to AppService

        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: "current"
              downloadType: "single"
              artifactName: "drop"
              downloadPath: "$(System.ArtifactsDirectory)"

          - task: AzureRmWebAppDeployment@4
            displayName: "Azure App Service Deploy: $(appservice)"
            inputs:
              ConnectionType: "AzureRM"
              azureSubscription: $(azSubscription)
              appType: "webApp"
              WebAppName: "$(appservice)-$(envflag)"
              packageForLinux: "$(System.ArtifactsDirectory)/**/*.zip"

