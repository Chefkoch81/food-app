<div
  *ngIf="(authenticated |async) === false && (publicRoute | async) === false"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="loginsplash"
>
  <app-login></app-login>
</div>
<div
  *ngIf="(authenticated |async) === true || (publicRoute | async) === true"
  gdAreas="navbar | mainrow"
  gdAreas.lt-md="navbar  | mainrow"
  gdRows="80px auto"
  gdColumns="auto"
  class="grid"
>
  <div gdArea="navbar"><app-navbar></app-navbar></div>
  <div gdArea="mainrow" class="main">
    <mat-sidenav-container>
      <mat-sidenav #sidenav [opened]="sidenavVisible | async" [mode]="sidenavMode">
        <app-sidebar></app-sidebar>
      </mat-sidenav>
      <mat-sidenav-content [ngStyle]="getWorbenchStyle()">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
