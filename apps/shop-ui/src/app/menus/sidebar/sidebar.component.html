<mat-toolbar color="primary">
  Actions
</mat-toolbar>

<button mat-raised-button (click)="logout()">
  <mat-icon>logout</mat-icon><span>Logout</span>
</button>

<button mat-raised-button (click)="doCheckout()" *ngIf="cart.getItems() | async as arritems" [disabled]="arritems.length==0">
  <mat-icon>shopping_cart_checkout</mat-icon><span>Checkout</span>
</button>
