name: catalog-api-build-template-unittest

# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - food-api

trigger: none
pr: none

variables:
  dotnetSdkVersion: "6.x"
  buildConfiguration: Release
  releaseBranchName: master
  azSubscription: conFood
  apifolder: apps/catalog-api/api/
  apitestfolder: apps/catalog-api/api-tests/
  appservice: food-catalog-api-prod

pool:
  vmImage: "ubuntu-20.04"

stages:
  - stage: "Build"
    displayName: "Build"
    jobs:
      - job: "Build"
        displayName: "Build job"

        steps:
          - template: templates/netcore-build.yaml
            parameters:
              cfg: $(buildConfiguration)
              folder: $(apifolder)

      - job: test_dotnet
        displayName: "Test"

        steps:
          - task: DotNetCoreCLI@2
            inputs:
              command: "test"
              projects: "apitestfolder/*.csproj"
              arguments: "--configuration $(buildConfiguration)"

